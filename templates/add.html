<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-4 text-indigo-600 text-center">Add New Expense</h1>
    <form method="post" class="space-y-4">
      <input type="text" name="title" placeholder="Title" required class="w-full p-2 border rounded">
      <input type="number" step="0.01" name="amount" placeholder="Amount" required class="w-full p-2 border rounded">
      <input type="date" name="date" required class="w-full p-2 border rounded">
      <input type="text" name="category" placeholder="Category" required class="w-full p-2 border rounded">
      <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white p-2 rounded">Add Expense</button>
    </form>
    <a href="/" class="block text-center mt-4 text-indigo-600 hover:underline">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
