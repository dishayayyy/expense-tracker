<!-- templates/add.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="p-6 max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-4">Add New Expense</h2>
        <form method="post" class="space-y-4">
            <input type="number" step="0.01" name="amount" placeholder="Amount (₹)" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600">
            <input type="text" name="category" placeholder="Category" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600">
            <input type="text" name="note" placeholder="Note (optional)" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600">
            <input type="date" name="date" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600">
            <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded">Add Expense</button>
        </form>
        <a href="{{ url_for('index') }}" class="block mt-4 text-blue-400 hover:underline">← Back to Dashboard</a>
    </div>
</body>
</html>
