<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Expense Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gray-100 dark:bg-gray-800 p-4 shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4">
      <h1 class="text-xl font-bold">
        <a href="{{ url_for('index') }}">ğŸ’° Expense Tracker</a>
      </h1>
      <div class="space-x-4">
        <a href="{{ url_for('index') }}" class="hover:underline">Home</a>
        <a href="{{ url_for('add') }}" class="hover:underline">Add</a>
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('logout') }}" class="hover:underline text-red-400">Logout</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Flash Messages -->
  <div class="max-w-3xl mx-auto mt-4 px-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mb-4 space-y-2">
          {% for message in messages %}
            <li class="bg-yellow-100 dark:bg-yellow-900 text-yellow-800 dark:text-yellow-200 p-2 rounded">
              {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Page Content -->
  <main class="max-w-5xl mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
