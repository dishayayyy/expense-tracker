<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="mb-4 text-red-400">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
        <form method="post" class="space-y-4">
            <input type="text" name="username" placeholder="Username" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600">
            <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600">
            <button type="submit" class="w-full py-2 bg-green-600 hover:bg-green-700 rounded">Sign Up</button>
        </form>
        <p class="mt-4 text-center text-sm">
            Already have an account? <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
